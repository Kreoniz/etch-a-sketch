<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch A Sketch</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css"></link>
    </head>
    <body>
        <div class="container">
            <h1>Etch A Sketch</h1>
            <div class="note">Just hover over the grid below while holding the mouse down</div>
            <div id="canvas"></div>
            <div class="buttons">
                <input class="button" id="colorPicker" type="color" value="#ff0000">
                <button class="button" id="rainbowMode">Rainbow Mode</button>
                <button class="button" id="newGrid">New Grid</button>
            </div>
        </div>
    </body>
</html>
